
spring.application.name=ToDoListApp

# Configuración del servidor
server.port=8080

server.servlet.context-path=/todoapp/api/v1

# Configuración de la base de datos (MySQL) con createDatabaseIfNotExist
spring.datasource.url=jdbc:mysql://localhost:3307/DB_ToDoApp?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
